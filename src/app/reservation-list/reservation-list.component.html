<app-home></app-home>
<h3 class="mt-5 mb-3">Reservation List</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room Number</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations; let i = index">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>
                <button class="btn btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
                <button class="btn btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
            </td>   
        </tr>
    </tbody>
</table>

<!-- noReservation is a reference of template noReservation -->
<ul *ngIf="reservations.length; else noReservation">

</ul>

<!-- We write this ng-template when the reservation is not available then only it shows `no reservation available` from template -->
<!-- #noReservation is a template reference variable. It is a way to give a reference or name to the <ng-template> 
    so that it can be referred to or used elsewhere in the same component. -->
<ng-template #noReservation>
    <p>No reservation available</p>
</ng-template>
